<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TodoApp</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>Signed in as {{ current_user.username }}</p>
        <a href="{{ url_for('auth_logout') }}">Log out</a>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Log in</a>
        <a href="{{ url_for('register_user') }}">Register</a>
        {% endif %}

        <ul>
            <li><a href="{{ url_for('notes_index') }}">List notes</a></li>
            <li><a href="{{ url_for('notes_form') }}">Add new note</a></li>
        </ul>

        {% block body %}
        <p>
            Content here.
        </p>
        {% endblock %}
    </body>
</html>
