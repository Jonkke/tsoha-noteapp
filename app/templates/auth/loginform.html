{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_login') }}">
  {% if regSuccessMsg %}
  <div class="form-group">
    <p>{{ regSuccessMsg }}</p>
  </div>
  {% endif %}
  <div class="form-group">
    <h3>Log in:</h3>
  </div>
  <div class="form-group">
    {{ form.username.label }}
    {{ form.username(class_="form-control") }}
  </div>
  <div class="form-group">
    {{ form.password.label }}
    {{ form.password(class_="form-control") }}
  </div>
  <div class="form-group">
    {{ error }}
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Log in</button>
  </div>
</form>
{% endblock %}
